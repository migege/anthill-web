<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/status-ws.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Ant #{{.AntId}}</h1>
        </div>
        <div class="row">
            <input type="hidden" id="antid" value="{{.AntId}}">
            <table class="table table-hover" id="tt">
            </table>
            <div id="extra">
            </div>
        </div>
        <div class="row">
            <button id="cmd-stop" type="button" class="btn btn-danger">停止</button>
            <button id="cmd-start" type="button" class="btn btn-success">重启</button>
        </div>
    </div>
    <script type="text/javascript">
        $('#cmd-start').click(function() {
            $.ajax({
                url: '/ant/cmd',
                method: 'POST',
                data: {
                    queenid: "30001",
                    antid: "{{.AntId}}",
                    action: "0",
                },
                dataType: "json",
            })
        })

        $('#cmd-stop').click(function() {
            $.ajax({
                url: '/ant/cmd',
                method: 'POST',
                data: {
                    queenid: "30001",
                    antid: "{{.AntId}}",
                    action: "1",
                },
                dataType: "json",
            })
        })
    </script>
</body>

</html>
